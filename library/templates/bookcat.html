{% extends 'base.html' %}
{% block title %}bookcategory{% endblock %}
{% block body_class %}background{% endblock %}
{% block content %}
 {% load static %}
 <div class="container text-center" style="background-color: transparent; padding-top: 40px; padding-bottom: 10px;display: flex; flex-wrap: wrap;">
   {% for i in categories %}
     <div class="card" style="width: 20rem; text-align:left;display: inline-block; margin-left: 30px;">
    
       <img src="{% if i.cat_image%}{{ i.cat_image.url }}{% else %}{% static 'images/default.png' %} {% endif %}" class="card-img-top" style="height:250px;width: 100%;" alt="...">
       <div class="card-body">
        <h5>{{ i.book_cat }}</h5>
         
      <a href="{% url 'books_by_category' category_slug=i.slug %}"> <button type="button" class="btn btn-primary">View Books </button></a>    </div>
     
     </div>
    
   {% endfor %}
 </div>
{% endblock %}
